- builder:
    name: simple-builder
    builders:
        - maven-target:
            goals: 'clean install'


- job:
    name: graphiz_build
    description: 'My first jenkins job definition'
    scm:
        - git:
            credentials-id: bitbucket-credentials
            url: https://bitbucket.org/arapso/graphiz.git
            branches:
                - origin/master
            skip-tag: true
    builders:
        - simple-builder
